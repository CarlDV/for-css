<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook-like Page</title>
    
    <!-- Internal CSS -->
    <style>
        body {
            font-family: Arial, sans-serif; /* Font family 1 */
            background-color: #f0f2f5;
            color: #050505;
        }
        .header {
            background-color: #3b5998;
            color: white;
            text-align: center;
            padding: 20px;
            font-family: Verdana, sans-serif; /* Font family 2 */
            text-shadow: 2px 2px 4px #000000; /* Text shadow */
        }
        .post {
            background-color: #ffffff;
            margin: 10px;
            padding: 15px;
            border-radius: 5px;
            font-family: "Times New Roman", serif; /* Font family 3 */
        }
        #profile-name {
            font-weight: bold; /* Font weight */
            color: #365899; /* Color name */
        }
        .post-content {
            text-align: justify; /* Text alignment */
            font-size: 16px; /* Font size */
        }
        .like-button {
            color: rgb(66, 103, 178); /* RGB color */
            text-transform: uppercase; /* Text transform */
            text-decoration: none; /* Text decoration */
        }
    </style>
    <link rel="stylesheet" href="styles.css"> <!-- External CSS -->
</head>
<body>

    <div class="header">
        <h1>Fakebook</h1>
    </div>

    <div class="post">
        <div id="profile-name">Mark Justine D. Valdez</div>
       

    <div class="post">
        <div id="profile-name">About Me</div>
        <p class="post-content">
            <span style="background-color: chartreuse;">Pinaka Green Flag Sa Buong Mundo At pinaka masunuring bata at pinaka matino sa buong mundo </span>
        </p>
        <a href="#" class="like-button">Like</a>
    </div>

</body>
</html>
